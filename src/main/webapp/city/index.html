<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Ciudades</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<button id="btnAddCity" class="btn btn-success">
					<i class="fas fa-plus-circle">&nbsp;Agregar Ciudad</i>
				</button>
			</div>
			<div class="col-lg-6">
			<button id="btnExcel" class="btn btn-primary">
					<i class="far fa-file-excel">&nbsp;Descarga Ciudades</i>
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table id="tblCities" data-mobile-responsive="true"
					data-locale="es-MX" data-pagination="true" data-height="700"
					data-page-size="10" data-page-list="[20, 30, 50, 100, 200, 500]"
					data-search="true" data-show-toggle="false"
					data-resizable="false" data-striped="true"
					data-show-refresh="false">
					<thead>
						<tr>
							<th data-field="cityId" data-sortable="true" data-width="20">ID</th>
							<th data-field="city" data-sortable="true" data-width="200">Ciudad</th>
							<th data-field="country.country" data-sortable="true" data-width="200">Pa&#237;s</th>
							<th data-field="lastUpdate" data-sortable="true" data-width="50">Fecha</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/locale/bootstrap-table-es-MX.min.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/mobile/bootstrap-table-mobile.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
	<script src="http://localhost:8080/sakila-web/resources/js/city/index.js"></script>
</body>
</html>
